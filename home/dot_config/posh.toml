auto_upgrade           = true
console_title_template = "{{if .Root}} \u26a1 {{end}}{{ .Segments.Path.Path }}"
final_space            = true
shell_integration      = true
version                = 3

[secondary_prompt]
    foreground = 'p:peach'
    template   = '❯❯ '

[transient_prompt]
    background           = 'transparent'
    foreground_templates = ['{{if eq .Code 0}}p:peach{{end}}', '{{if gt .Code 0}}p:red{{end}}']
    template             = '❯ '

[[blocks]]
    alignment = 'left'
    type      = 'prompt'
    # newline = true

    [[blocks.segments]]
        foreground = 'p:lavender'
        style      = 'plain'
        template   = '{{ .Icon }}  '
        type       = 'os'

        [blocks.segments.properties]
            almalinux        = ''
            alpine           = ''
            amazon           = ''
            android          = ''
            aosc             = ''
            arch             = ''
            artix            = '󰣇'
            centos           = ''
            coreos           = ''
            debian           = ''
            deepin           = ''
            devuan           = ''
            elementary       = ''
            endeavouros      = ''
            fedora           = ''
            gentoo           = ''
            kali             = ''
            linux            = '󰌽'
            macos            = ''
            mageia           = ''
            manjaro          = ''
            mint             = ''
            nixos            = ''
            opensuse         = ''
            raspbian         = ''
            redhat           = ''
            redhatenterprise = ''
            rocky            = ''
            sabayon          = ''
            slackware        = ''
            suse             = ''
            ubuntu           = ''
            windows          = ''

    [[blocks.segments]]
        foreground = 'p:sapphire'
        template   = '{{ .Path }} '
        type       = 'path'

        [blocks.segments.properties]
            folder_separator_icon = '/'
            style                 = 'full'

    [[blocks.segments]]
        foreground = 'p:overlay2'
        style      = 'plain'
        template   = '{{ .HEAD }}{{ if .Working.Modified }}<p:yellow> !{{ .Working.Modified }}</>{{ end }}{{ if .Staging.Added }}<p:yellow> +{{ .Staging.Added }}</>{{ end }}{{ if .Staging.Modified }}<p:yellow> +{{ .Staging.Modified }}</>{{ end }}{{ if gt .Behind 0 }}<p:green> ⇣{{ .Behind }}</>{{ end }}{{ if gt .Ahead 0 }}<p:green> ⇡{{ .Ahead }}</>{{ end }}{{ if .Working.Untracked }}<p:blue> ?{{ .Working.Untracked }}</>{{ end }}{{ if gt .StashCount 0 }}<p:green> *{{ .StashCount }}</>{{ end }}{{ if .Rebase }}<p:red> {{ .Rebase.Current }}/{{ .Rebase.Total }}</>{{ end }}{{ if .Merge }}<p:red> merge</>{{ end }}'
        type       = 'git'

        [blocks.segments.properties]
            branch_icon         = ' '
            cherry_pick_icon    = ' '
            commit_icon         = ' '
            fetch_status        = true
            fetch_upstream_icon = false
            merge_icon          = ' '
            no_commits_icon     = ' '
            rebase_icon         = ' '
            revert_icon         = ' '
            tag_icon            = ' '

[[blocks]]
    alignment = 'left'
    newline   = true
    type      = 'prompt'

    # [[blocks.segments]]
    # template = ' admin '
    # type = 'root'
    # style = 'plain'
    # foreground = 'p:overlay0'

    [[blocks.segments]]
        background = 'transparent'
        foreground = ''
        foreground_templates = [
            '{{if eq .Code 0}}p:peach{{end}}',
            '{{if gt .Code 0}}p:mauve{{end}}',
        ]
        style = 'plain'
        template = '❯'
        type = 'text'

[[blocks]]
    overflow = 'hidden'
    type     = 'rprompt'

    [[blocks.segments]]
        background = ''
        foreground = 'p:green'
        style      = 'powerline'
        template   = '  {{ .Major }}.{{ .Minor }} '
        type       = 'node'

    [[blocks.segments]]
        background = ''
        foreground = 'p:blue'
        style      = 'powerline'
        template   = '  {{ .Major }}.{{ .Minor }} '
        type       = 'php'

    [[blocks.segments]]
        foreground = "p:blue"
        style      = "plain"
        template   = " 🥟 {{ .Full }} "
        type       = "bun"

    [[blocks.segments]]
        foreground = "p:blue"
        style      = "plain"
        template   = "  {{ .Full }} "
        type       = "deno"

    [[blocks.segments]]
        background = "p:green"
        foreground = "p:text"
        style      = "powerline"
        template   = "  {{ .Full }} "
        type       = "cmake"

    [[blocks.segments]]
        foreground = "p:mauve"
        style      = "powerline"
        template   = "  {{ .Full }} "
        type       = "mvn"

    [[blocks.segments]]
        foreground = "p:blue"
        style      = "plain"
        template   = "  {{ .Major }}.{{ .Minor }} "
        type       = "lua"

    [[blocks.segments]]
        foreground = "p:sky"
        style      = "powerline"
        template   = "  {{ .Full }} "
        type       = "go"

    [[blocks.segments]]
        foreground = "p:yellow"
        style      = "powerline"
        template   = "  {{ .Full }} "
        type       = "python"

    [[blocks.segments]]
        style    = "powerline"
        template = " 🦀 {{ .Full }} "
        type     = "rust"

    [[blocks.segments]]
        foreground = "p:green"
        style      = "powerline"
        template   = '   {{ if ne .Status "stopped" }} {{ .Artist }}/{{ .Track }}{{ end }} '
        type       = "spotify"

    [[blocks.segments]]
        foreground = "p:lavendar"
        style      = "powerline"
        template   = " {{ if .Error }}{{ .Error }}{{ else }}{{ if .Version }} {{.Version}}{{ end }} {{ if .Name }}{{ .Name }}{{ end }}{{ end }} "
        type       = "project"

    [[blocks.segments]]
        foreground = 'p:yellow'
        style      = 'plain'
        template   = ' {{ .FormattedMs }} '
        type       = 'executiontime'

        [blocks.segments.properties]
            threshold = 5000

