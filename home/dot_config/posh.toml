version = 3
auto_upgrade = true
final_space = true
shell_integration = true
# console_title_template = "{{if .Root}} \u26a1 {{end}}{{ .Segments.Path.Path }}"

[secondary_prompt]
template = '❯❯ '
foreground = 'p:peach'

[transient_prompt]
template = '❯ '
background = 'transparent'
foreground_templates = [
  '{{if gt .Code 0}}p:red{{end}}',
  '{{if eq .Code 0}}p:peach{{end}}',
]

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = '{{ .Icon }}  '
foreground = 'p:lavender'
type = 'os'
style = 'plain'

[blocks.segments.properties]
almalinux = ''
alpine = ''
amazon = ''
android = ''
aosc = ''
arch = ''
artix = '󰣇'
centos = ''
coreos = ''
debian = ''
deepin = ''
devuan = ''
elementary = ''
endeavouros = ''
fedora = ''
gentoo = ''
macos = ''
mageia = ''
manjaro = ''
mint = ''
nixos = ''
opensuse = ''
suse = ''
raspbian = ''
redhat = ''
redhatenterprise = ''
rocky = ''
sabayon = ''
kali = ''
slackware = ''
ubuntu = ''
windows = ''
linux = '󰌽'

[[blocks.segments]]
template = '{{ .Path }} '
foreground = 'p:sapphire'
type = 'path'

[blocks.segments.properties]
style = 'full'
folder_separator_icon = '/'

[[blocks.segments]]
type = 'git'
style = 'plain'
foreground = 'p:overlay2'
template = '{{ .HEAD }}{{ if .Working.Modified }}<p:yellow> !{{ .Working.Modified }}</>{{ end }}{{ if .Staging.Added }}<p:yellow> +{{ .Staging.Added }}</>{{ end }}{{ if .Staging.Modified }}<p:yellow> +{{ .Staging.Modified }}</>{{ end }}{{ if gt .Behind 0 }}<p:green> ⇣{{ .Behind }}</>{{ end }}{{ if gt .Ahead 0 }}<p:green> ⇡{{ .Ahead }}</>{{ end }}{{ if .Working.Untracked }}<p:blue> ?{{ .Working.Untracked }}</>{{ end }}{{ if gt .StashCount 0 }}<p:green> *{{ .StashCount }}</>{{ end }}{{ if .Rebase }}<p:red> {{ .Rebase.Current }}/{{ .Rebase.Total }}</>{{ end }}{{ if .Merge }}<p:red> merge</>{{ end }}'

[blocks.segments.properties]
branch_icon = ' '
cherry_pick_icon = ' '
commit_icon = ' '
fetch_status = true
fetch_upstream_icon = false
merge_icon = ' '
no_commits_icon = ' '
rebase_icon = ' '
revert_icon = ' '
tag_icon = ' '

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = ' admin '
type = 'root'
style = 'plain'
foreground = 'p:overlay0'

[[blocks.segments]]
type = 'text'
style = 'plain'
template = '❯'
foreground = ''
background = 'transparent'
foreground_templates = [
  '{{if gt .Code 0}}p:mauve{{end}}',
  '{{if eq .Code 0}}p:peach{{end}}',
]

[[blocks]]
type = 'rprompt'
overflow = 'hidden'

[[blocks.segments]]
type = 'node'
style = 'powerline'
template = '  {{ .Major }}.{{ .Minor }} '
foreground = 'p:green'
background = ''

[[blocks.segments]]
type = 'php'
style = 'powerline'
template = '  {{ .Major }}.{{ .Minor }} '
foreground = 'p:blue'
background = ''

[[blocks.segments]]
type = "bun"
style = "plain"
foreground = "p:blue"
template = " 🥟 {{ .Full }} "

[[blocks.segments]]
type = "deno"
style = "plain"
foreground = "p:blue"
template = "  {{ .Full }} "

[[blocks.segments]]
type = "cmake"
style = "powerline"
foreground = "p:text"
background = "p:green"
template = "  {{ .Full }} "

[[blocks.segments]]
type = "mvn"
style = "powerline"
foreground = "p:mauve"
template = "  {{ .Full }} "

[[blocks.segments]]
type = "lua"
style = "plain"
foreground = "p:blue"
template = "  {{ .Major }}.{{ .Minor }} "

[[blocks.segments]]
type = "go"
style = "powerline"
foreground = "p:sky"
template = "  {{ .Full }} "

[[blocks.segments]]
type = "python"
style = "powerline"
foreground = "p:yellow"
template = "  {{ .Full }} "

[[blocks.segments]]
type = "rust"
style = "powerline"
template = " 🦀 {{ .Full }} "

[[blocks.segments]]
type = "spotify"
style = "powerline"
foreground = "p:green"
template = '   {{ if ne .Status "stopped" }} {{ .Artist }}/{{ .Track }}{{ end }} '

[[blocks.segments]]
type = "project"
style = "powerline"
foreground = "p:lavendar"
template = " {{ if .Error }}{{ .Error }}{{ else }}{{ if .Version }} {{.Version}}{{ end }} {{ if .Name }}{{ .Name }}{{ end }}{{ end }} "

[[blocks.segments]]
type = 'executiontime'
style = 'plain'
template = ' {{ .FormattedMs }} '
foreground = 'p:yellow'

[blocks.segments.properties]
threshold = 5000

