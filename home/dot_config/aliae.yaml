path:
  # Windows paths (only included on Windows)
  - value: |
      C:\Users\cwel\.config\carapace\bin
      C:\Users\cwel\.local\share\pnpm
      C:\Users\cwel\.local\share\go\bin
      C:\Users\cwel\.local\share\mise\installs\node\24.2.0
      C:\Users\cwel\.local\share\mise\installs\bun\1.2.16\bin
      C:\Users\cwel\.local\share\mise\installs\go\1.24.4\bin
      C:\Users\cwel\.local\share\mise\installs\cargo-binstall\1.13.0
      C:\Users\cwel\.local\share\cargo\bin
      C:\Users\cwel\.local\share\mise\installs\java\corretto-21.0.7.6.1\bin
