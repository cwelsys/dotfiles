      C:\Users\cwel\.local\share\mise\installs\python\3.13.2
      C:\Users\cwel\scoop\apps\mise\current\bin
      C:\Program Files\Git\usr\bin
      C:\Users\cwel\Documents\PowerShell\Scripts
      C:\Users\cwel\.local\share\nvim-data\mason\bin
      C:\Users\cwel\.local\share\go\bin
      C:\Users\cwel\.local\share\cargo\bin
    if: match .OS "windows"

  # Mac paths (only included on macOS)
  - value: /opt/homebrew/bin
    if: match .OS "darwin"

  # Linuxbrew paths (only included on Linux with brew)
  - value: /home/linuxbrew/.linuxbrew/bin
    if: '{{ and (match .OS "linux") (hasCommand "brew") }}'
  - value: /home/linuxbrew/.linuxbrew/sbin
    if: '{{ and (match .OS "linux") (hasCommand "brew") }}'

  # Standard Unix paths (only included on non-Windows)
  - value: |
      /usr/local/sbin
      /usr/bin
      /usr/local/bin
      /bin
    if: .OS ne "windows"

  # Cross-platform user bin
  - value: '{{ if match .OS "windows" }}C:\Users\cwel\bin{{ else }}{{ .Home }}/bin{{ end }}'
  - value: '{{ if match .OS "windows" }}C:\Users\cwel\.local\bin{{ else }}{{ .Home }}/.local/bin{{ end }}'
  - value: '{{ if match .OS "windows" }}C:\Users\cwel\.local\share\cargo\bin{{ else }}{{ .Home }}/.local/share/cargo/bin{{ end }}'
