# yaml-language-server: $schema=https://aliae.dev/schema.json
alias:
  - name: c
    value: clear
  - name: ld
    value: lazydocker
  - name: lg
    value: lazygit
  - name: lj
    value: lazyjournal
  - name: ff
    value: fastfetch
  - name: mg
    value: magick
  - name: tg
    value: topgrade
  - name: rl
    type: function
    value: |
      {{ if match .Shell "pwsh" }}
        Import-Profile
      {{ else if match .Shell "nu" }}
        nu
      {{ else }}
        exec $SHELL -l
      {{ end }}
  - name: vi
    value: nvim
  - name: vim
    value: nvim
  - name: cdc
    type: function
    value: |
      {{ if eq .Shell "pwsh" }}
        cd {{ .Home }}\.config
      {{ else }}
        cd ~/.config
      {{ end }}
  - name: cdcm
    value: cd {{ env "DOTS" }}
    type: function
  - name: cdw
    value: cd {{ env "WIN_HOME" }}
    if: eq (env "ALIAE_WSL") "1"
  - name: qq
    type: function
    value: |
      exit
    if: match .Shell "pwsh"
  - name: qq
    value: exit
    if: ne .Shell "pwsh"

  - name: rcp
    value: rsync --recursive --times --progress --stats --human-readable
    if: hasCommand "rsync"
  - name: rmv
    value: rsync --recursive --times --progress --stats --human-readable --remove-source-files
    if: hasCommand "rsync"
  - name: e
    value: Invoke-Item .
    type: function
    if: match .Shell "pwsh"
  - name: e
    value: open .
    type: function
    if: match .OS "darwin"
  - name: e
    value: xdg-open .
    type: function
    if: match .OS "linux"

  - name: cma
    value: chezmoi add
  - name: cme
    value: chezmoi edit
  - name: cmu
    value: chezmoi update
  - name: cmapl
    value: chezmoi apply
  - name: cmra
    value: chezmoi re-add
  - name: cat
    value: bat --paging=never --style=plain
  - name: cpu
    value: fastfetch --logo none --structure cpu
  - name: gpu
    value: fastfetch --logo none --structure gpu
  - name: ram
    value: fastfetch --logo none --structure memory
  - name: osinfo
    value: fastfetch --logo none --structure os
  - name: sysinfo
    value: fastfetch -c all
  - name: mobo
    value: fastfetch --logo none --structure board

  - name: ls
    value: eza --git --group --hyperlink --group-directories-first --time-style=long-iso --color-scale=all --icons -I="*NTUSER.DAT*|*ntuser.dat*|.DS_Store|.idea|.venv|.vs|__pycache__|cache|debug|.git|node_modules|venv"
  - name: l
    value: eza --git-ignore --git --group --hyperlink --group-directories-first --time-style=long-iso --color-scale=all --icons -I="*NTUSER.DAT*|*ntuser.dat*|.DS_Store|.idea|.venv|.vs|__pycache__|cache|debug|.git|node_modules|venv"
  - name: ll
    value: eza --all --header --long --git --group --hyperlink --group-directories-first --time-style=long-iso --color-scale=all --icons -I="*NTUSER.DAT*|*ntuser.dat*|.DS_Store|.idea|.venv|.vs|__pycache__|cache|debug|.git|node_modules|venv"
  - name: la
    value: eza -lbhHigUmuSa
  - name: lo
    value: eza --oneline --git --group --hyperlink --group-directories-first --time-style=long-iso --color-scale=all --icons -I="*NTUSER.DAT*|*ntuser.dat*|.DS_Store|.idea|.venv|.vs|__pycache__|cache|debug|.git|node_modules|venv"
  - name: lx
    value: eza -lbhHigUmuSa@
  - name: tree
    value: eza --tree --git --group --hyperlink --group-directories-first --time-style=long-iso --color-scale=all --icons -I="*NTUSER.DAT*|*ntuser.dat*|.DS_Store|.idea|.venv|.vs|__pycache__|cache|debug|.git|node_modules|venv"
  - name: lt
    value: tree

  # Windows
  - name: zsh
    value: wsl.exe -e zsh
    if: match .OS "windows"
  - name: fish
    value: wsl.exe -e fish
    if: match .OS "windows"
  - name: su
    value: gsudo
    if: match .OS "windows"

  # pwsh
  - name: os
    value: Out-String
    if: match .Shell "pwsh"
  - name: keys
    value: Get-PSReadLineKeyHandler
    if: match .Shell "pwsh"
  - name: clip
    value: Set-Clipboard
    if: match .Shell "pwsh"
  - name: psget
    value: Install-Modules
    if: match .Shell "pwsh"
  - name: json
    value: ConvertTo-Json
    if: match .Shell "pwsh"
  - name: unjson
    value: ConvertFrom-Json
    if: match .Shell "pwsh"
  - name: GET
    value: Invoke-RestMethodGet
    if: match .Shell "pwsh"
  - name: HEAD
    value: Invoke-RestMethodHead
    if: match .Shell "pwsh"
  - name: POST
    value: Invoke-RestMethodPost
    if: match .Shell "pwsh"
  - name: PUT
    value: Invoke-RestMethodPut
    if: match .Shell "pwsh"
  - name: DELETE
    value: Invoke-RestMethodDelete
    if: match .Shell "pwsh"
  - name: TRACE
    value: Invoke-RestMethodTrace
    if: match .Shell "pwsh"
  - name: OPTIONS
    value: Invoke-RestMethodOptions
    if: match .Shell "pwsh"
  - name: winutil
    value: iwr -useb https://christitus.com/win | iex
    type: function
    if: match .Shell "pwsh"
  - name: getnf
    value: |
      & ([scriptblock]::Create((iwr 'https://to.loredo.me/Install-NerdFont.ps1')))
    type: function
    if: match .Shell "pwsh"
  - name: ms-activate
    value: irm https://get.activated.win | iex
    type: function
    if: match .Shell "pwsh"

  # Linux
  - name: scl
    value: systemctl
    if: match .OS "linux"

  # Package Managers
  - name: npm-ls
    value: npm list -g
  - name: pnpm-ls
    value: pnpm list -g
  - name: bun-ls
    value: bun pm ls -g
  - name: go-ls
    value: go-global-update --dry-runs

  - name: update
    value: brew update && brew upgrade
    if: match .OS "darwin"
  - name: install
    value: brew install
    if: match .OS "darwin"
  - name: clean
    value: brew cleanup
    if: match .OS "darwin"
  - name: remove
    value: brew uninstall
    if: match .OS "darwin"
  - name: search
    value: brew search
    if: match .OS "darwin"
  - name: info
    value: brew info
    if: match .OS "darwin"
  - name: cask-get
    value: brew install --cask
    if: match .OS "darwin"
  - name: cask-rm
    value: brew uninstall --cask
    if: match .OS "darwin"

  - name: clean
    value: sudo dnf autoremove -y
    if: hasCommand "dnf"
  - name: update
    value: sudo dnf upgrade -y
    if: hasCommand "dnf"
  - name: install
    value: sudo dnf install -y
    if: hasCommand "dnf"
  - name: remove
    value: sudo dnf remove -y
    if: hasCommand "dnf"
  - name: search
    value: dnf search
    if: hasCommand "dnf"
  - name: info
    value: dnf info
    if: hasCommand "dnf"

  - name: clean
    value: yay -Yc --noconfirm
    if: hasCommand "yay"
  - name: update
    value: yay -Syu --noconfirm
    if: hasCommand "yay"
  - name: install
    value: yay -S --needed --noconfirm
    if: hasCommand "yay"
  - name: remove
    value: sudo pacman -Rcns --noconfirm
    if: hasCommand "pacman"
  - name: search
    value: yay -Ss
    if: hasCommand "yay"
  - name: info
    value: yay -Si
    if: hasCommand "yay"

