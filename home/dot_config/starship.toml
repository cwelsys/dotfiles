"$schema" = "https://starship.rs/config-schema.json"

add_newline         = true
command_timeout     = 100
continuation_prompt = "[❯❯ ](subtext0)"
palette             = "mocha"

format = """
$os\
$directory\
$shell\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$all\
$container\
$status\
$cmd_duration\
$jobs\
$line_break\
$character"""

[profiles]
    transient = """
$character\
"""

    rtransient = """
$status\
$cmd_duration\
"""

[os]
    disabled = true
    format   = '[$symbol ](lavender)'

[fill]
    disabled = false
    symbol   = " "

[status]
    disabled = false

[line_break]
    disabled = false

[container]
    format = ' [$symbol \[$name\]]($style) '
    symbol = ''

[character]
    # error_symbol   = "[](mauve)"
    success_symbol = "[❯](peach)"
    vimcmd_symbol  = "[❮](peach)"

[username]
    aliases     = { "Administrator" = '󱐋 ' }
    format      = '[$user]($style)'
    show_always = false
    style_root  = 'red'
    style_user  = 'yellow'

[shell]
    disabled             = true
    fish_indicator       = '󰈺'
    format               = '[$indicator]($style)'
    powershell_indicator = ''
    style                = 'teal'
    unknown_indicator    = ''
    zsh_indicator        = ''

[cmd_duration]
    disabled           = false
    format             = "[$duration]($style) "
    min_time           = 2000
    min_time_to_notify = 45000
    show_milliseconds  = false
    show_notifications = false
    style              = "dimmed sapphire"

[directory]
    fish_style_pwd_dir_length = 2
    format                    = '[$path]($style)[$read_only]($read_only_style) '
    read_only                 = " "
    read_only_style           = '197'
    style                     = "sapphire"
    truncation_length         = 2
    use_os_path_sep           = false

[hostname]
    format     = '[$ssh_symbol$hostname]($style)'
    ssh_symbol = "󰥛 "
    style      = 'bold dimmed green'

[git_branch]
    format            = '[$symbol$branch]($style)'
    style             = "overlay2"
    symbol            = ' '
    truncation_length = 32
    truncation_symbol = "…"

[git_commit]
    commit_hash_length = 8
    format             = ' [@$hash$tag]($style)'
    style              = "overlay2"
    tag_symbol         = '  '

[git_state]
    am          = "󰲾"
    bisect      = "󱢇"
    cherry_pick = " "
    format      = ' <red>[$state( $progress_current/$progress_total)]($style)</>'
    merge       = ""
    rebase      = ""
    revert      = " "
    style       = "red"

[git_status]
    ahead      = '[ ⇡${count}](green)'
    behind     = '[ ⇣${count}](green)'
    conflicted = '[ ~${count}](red)'
    deleted    = '[ -${count}](yellow)'
    diverged   = '[ ⇕⇣${behind_count}⇡${ahead_count}](green)'
    format     = '[$all_status$ahead_behind]($style)'
    modified   = '[ !${count}](yellow)'
    renamed    = '[ »${count}](yellow)'
    staged     = '[ +${count}](yellow)'
    stashed    = '[ *${count}](green)'
    style      = "overlay2"
    untracked  = '[ ?${count}](blue)'
    up_to_date = ''

[memory_usage]
    symbol = "󰍛 "

[vagrant]
    format = " [$symbol($version )]($style)"
    symbol = ""
    # symbol = "⋁"
    disabled = false
    style    = "sky bold"

[docker_context]
    symbol = " "

[aws]
    disabled = true
    symbol   = " "

[buf]
    symbol = " "

[c]
    symbol = " "

[conda]
    symbol = "🐍 "

