    symbol            = 'îœ¥ '
    truncation_length = 32
    truncation_symbol = "â€¦"

[git_commit]
    commit_hash_length = 8
    format             = ' [@$hash$tag]($style)'
    style              = "overlay2"
    tag_symbol         = ' ï’ '

[git_state]
