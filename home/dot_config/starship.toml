"$schema" = "https://starship.rs/config-schema.json"

add_newline = false
command_timeout = 6900
palette = "catppuccin_mocha"
continuation_prompt = "[❯❯ ](subtext0)"

format = """
$os\
$directory\
$shell\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$line_break\
$character"""

right_format = """$all"""

[os]
format = '[$symbol ](lavender)'
disabled = false

[character]
success_symbol = "[❯](peach)"
error_symbol = "[](mauve bold)"
vimcmd_symbol = "[❮](subtext1)"

[username]
style_user = 'yellow'
style_root = 'red'
format = '[$user]($style)'
show_always = false
aliases = { "Administrator" = '󱐋 ' }

[shell]
fish_indicator = '󰈺'
bash_indicator = '󱆃'
unknown_indicator = ''
style = 'teal bold'
disabled = true
format = '[$indicator]($style)'
powershell_indicator = ''
zsh_indicator = ''

[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "dimmed sapphire"
show_milliseconds = false
disabled = false
show_notifications = false
min_time_to_notify = 45000

[directory]
truncation_length = 2
use_os_path_sep = false
fish_style_pwd_dir_length = 2
read_only_style = '197'
read_only = " "
style = "sapphire"
format = '[$path]($style)[$read_only]($read_only_style) '

[hostname]
ssh_symbol = "󰥛 "
format = '[$ssh_symbol$hostname]($style)'
style = 'bold dimmed green'

[git_branch]
style = "overlay2"
truncation_length = 32
truncation_symbol = "…"
format = '[$symbol$branch]($style)'
symbol = ' '

[git_commit]
tag_symbol = '  '
commit_hash_length = 8
format = ' [@$hash$tag]($style)'
style = "overlay2"

[git_state]
format = ' <red>[$state( $progress_current/$progress_total)]($style)</>'
style = "red"
rebase = ""
merge = ""
revert = " "
cherry_pick = " "
bisect = "󱢇"
am = "󰲾"

[git_status]
format = '[$all_status$ahead_behind]($style)'
style = "overlay2"
conflicted = '[ ~${count}](red)'
up_to_date = ''
untracked = '[ ?${count}](blue)'
ahead = '[ ⇡${count}](green)'
diverged = '[ ⇕⇣${behind_count}⇡${ahead_count}](green)'
behind = '[ ⇣${count}](green)'
stashed = '[ *${count}](green)'
modified = '[ !${count}](yellow)'
staged = '[ +${count}](yellow)'
renamed = '[ »${count}](yellow)'
deleted = '[ -${count}](yellow)'

[memory_usage]
symbol = "󰍛 "

[vagrant]
format = " [$symbol($version )]($style)"
symbol = ""
# symbol = "⋁"
style = "sky bold"
disabled = false

[docker_context]
symbol = " "

[aws]
symbol = " "
disabled = true

