"$schema" = "https://starship.rs/config-schema.json"

add_newline         = true
command_timeout     = 100
continuation_prompt = "[â¯â¯ ](subtext0)"
palette             = "mocha"

format = """
$os\
$directory\
$shell\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$all\
$container\
$status\
$cmd_duration\
$jobs\
$line_break\
$character"""

[profiles]
    transient = """
$character\
"""

    rtransient = """
$status\
$cmd_duration\
"""

[os]
    disabled = true
    format   = '[$symbol ](lavender)'

[fill]
    disabled = false
    symbol   = " "

[status]
    disabled = false

[line_break]
    disabled = false

[container]
    format = ' [$symbol \[$name\]]($style) '
    symbol = 'î‰'

[character]
    # error_symbol   = "[ï‘§](mauve)"
    success_symbol = "[â¯](peach)"
    vimcmd_symbol  = "[â®](peach)"

[username]
    aliases     = { "Administrator" = 'ó±‹ ' }
    format      = '[$user]($style)'
    show_always = false
    style_root  = 'red'
    style_user  = 'yellow'

[shell]
    disabled             = true
    fish_indicator       = 'ó°ˆº'
    format               = '[$indicator]($style)'
    powershell_indicator = ''
    style                = 'teal'
    unknown_indicator    = 'î¬²'
    zsh_indicator        = ''

[cmd_duration]
    disabled           = false
    format             = "[$duration]($style) "
    min_time           = 2000
    min_time_to_notify = 45000
    show_milliseconds  = false
    show_notifications = false
    style              = "dimmed sapphire"

[directory]
    fish_style_pwd_dir_length = 2
    format                    = '[$path]($style)[$read_only]($read_only_style) '
    read_only                 = " î¯§"
    read_only_style           = '197'
