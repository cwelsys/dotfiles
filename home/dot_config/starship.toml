"$schema" = "https://starship.rs/config-schema.json"

add_newline = false
command_timeout = 500
continuation_prompt = "[â¯â¯ ](subtext0)"
palette = "mocha"
follow_symlinks = false

format = """
$directory\
$shell\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$env_var \
$container \
$all \
$status\
$cmd_duration\
$jobs\
$os\
$hostname\
$line_break\
$username$character"""

[env_var.ZMX_SESSION]
variable = 'ZMX_SESSION'
format = '[î¯ˆ]($style)'
style = 'mauve'

[profiles]
transient = """
$character\
"""

rtransient = """
$status\
$cmd_duration\
"""

[os]
disabled = true
format = '[$symbol ](lavender)'

[fill]
disabled = false
symbol = " "

[status]
symbol = 'âœ˜ '
map_symbol = true
format = "[$symbol$status]($style) "
style = 'red'
disabled = false

[line_break]
disabled = false

[container]
format = ' [$symbol \[$name\]]($style) '
symbol = 'î‰'

[character]
# error_symbol   = "[ï‘§](mauve)"
success_symbol = "[â¯](peach)"
vimcmd_symbol = "[â®](peach)"

[battery]
disabled = true
full_symbol = 'ğŸ”‹ '
charging_symbol = 'âš¡ï¸ '
discharging_symbol = 'ğŸ’€ '

[username]
disabled = true
aliases = { "Administrator" = 'ó±‹ ' }
format = '[$user]($style)'
style_root = 'mauve'
style_user = 'yellow'
# detect_env_vars = ['SSH_CONNECTION', '!SSH_CONNECTION']

[shell]
disabled = true
fish_indicator = 'ó°ˆº'
format = '[$indicator]($style)'
powershell_indicator = ''
style = 'teal'
unknown_indicator = 'î¬²'
zsh_indicator = ''

[cmd_duration]
disabled = false
format = "[$duration]($style)"
style = "sapphire"

[directory]
fish_style_pwd_dir_length = 2
format = '[$path]($style)[$read_only]($read_only_style) '
read_only = " î¯§"
read_only_style = 'overlay1'
style = "blue"
truncation_length = 2
use_os_path_sep = false

[hostname]
disabled = true
ssh_only = true
format = "[$hostname]($style)"
ssh_symbol = "ó°¥›"
style = 'teal'

[git_state]
am = "ó°²¾"
bisect = "ó±¢‡"
cherry_pick = "îŠ› "
format = ' [$state( $progress_current/$progress_total)]($style)'
merge = "îœ§"
rebase = "îœ¨"
revert = "ïƒ¢ "
style = "red"

[git_status]
format = "[$all_status$ahead_behind]($style) "
conflicted = '[ ~${count}](red)'
ahead = "[ â‡¡${count}](green)"
behind = "[ â‡£${count}](red)"
diverged = "[ â‡•â‡¡${ahead_count}](teal)[â‡£${behind_count}](peach)"
untracked = "[ ?${count}](blue)"
stashed = "[ *${count}](subtext0)"
modified = "[ !${count}](yellow)"
staged = "[ +${count}](sapphire)"
renamed = "[ Â»${count}](peach)"
deleted = "[ âœ˜${count}](mauve)"

[git_branch]
format = '[$symbol](overlay2)[$branch](mauve)'
symbol = 'îœ¥ '
truncation_length = 12
truncation_symbol = "â€¦"
#ignore_branches = ['master','main']

[git_commit]
format = "[@$hash]($style) "
style = "green"
only_detached = true
tag_disabled = false
tag_symbol = ' ï’ '

[git_metrics]
disabled = true
added_style = "green"
deleted_style = "red"
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"

