$terminal = uwsm app -- $TERMINAL
$browser = launch-browser

bind = SUPER, return, exec, $terminal --working-directory="$(cmd-term-cwd)"
bind = SUPER, E, exec, uwsm app -- nautilus --new-window
bind = SUPER, Q, killactive
bind = CTRL ALT, Delete, exec, dms ipc call processlist toggle
bind = SUPER SHIFT, T, exec, cmd-toggle-float
bind = SUPER, F, fullscreen, 1
bind = SUPER SHIFT, F, fullscreen, 0
bind = SUPER CTRL, F, fullscreenstate, 0 2
bind = SUPER SHIFT, Y, togglegroup
bind = SUPER ALT, F, fullscreen, 1
bind = SUPER, X, exec, flip-slaves
bind = SUPER, G, togglegroup
bind = SUPER ALT, G, moveoutofgroup

bind = SUPER, LEFT, movefocus, l
bind = SUPER, RIGHT, movefocus, r
bind = SUPER, UP, movefocus, u
bind = SUPER, DOWN, movefocus, d
bind = Mod3, Left, movefocus, l
bind = Mod3, Down, movefocus, d
bind = Mod3, Up, movefocus, u
bind = Mod3, Right, movefocus, r
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev
bind = ALT, TAB, bringactivetotop
bind = ALT SHIFT, TAB, bringactivetotop

bind = SUPER SHIFT, LEFT, swapwindow, l
bind = SUPER SHIFT, RIGHT, swapwindow, r
bind = SUPER SHIFT, UP, swapwindow, u
bind = SUPER SHIFT, DOWN, swapwindow, d
bind = Mod3, A, movewindow, l
bind = Mod3, S, movewindow, d
bind = Mod3, W, movewindow, u
bind = Mod3, D, movewindow, r
bind = Mod3, Return, layoutmsg, swapwithmaster master

bind = SUPER, minus, resizeactive, -100 0
bind = SUPER, equal, resizeactive, 100 0
bind = SUPER SHIFT, minus, resizeactive, 0 -100
bind = SUPER SHIFT, equal, resizeactive, 0 100

bind = SUPER ALT, LEFT, moveintogroup, l
bind = SUPER ALT, RIGHT, moveintogroup, r
bind = SUPER ALT, UP, moveintogroup, u
bind = SUPER ALT, DOWN, moveintogroup, d
bind = SUPER ALT, TAB, changegroupactive, f
bind = SUPER ALT SHIFT, TAB, changegroupactive, b
bind = SUPER ALT, 1, changegroupactive, 1
bind = SUPER ALT, 2, changegroupactive, 2
bind = SUPER ALT, 3, changegroupactive, 3
bind = SUPER ALT, 4, changegroupactive, 4
bind = SUPER ALT, 5, changegroupactive, 5

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER SHIFT, TAB, workspace, e-1
bind = SUPER CTRL, TAB, workspace, previous
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bind = SUPER, Space, exec, dms ipc call spotlight toggle
bind = SUPER, TAB, exec, dms ipc call hypr toggleOverview
bind = SUPER ALT, SPACE, exec, menu
bind = SUPER, ESCAPE, exec, dms ipc call processlist focusOrToggle
bind = SUPER SHIFT, Slash, exec, dms ipc call keybinds toggle hyprland
bind = , XF86Calculator, exec, gnome-calculator
bind = SUPER, comma, exec, dms ipc call settings toggle
bind = SUPER, C, sendshortcut, CTRL, Insert
bind = SUPER, V, sendshortcut, SHIFT, Insert
bind = SUPER SHIFT, V, exec, dms ipc call clipboard toggle
bind = SUPER SHIFT, S, exec, dms screenshot --stdout | swappy -f -
bindd = SUPER SHIFT, Next, Screen recording, exec, kooha
bind = SUPER SHIFT, C, exec, pkill hyprpicker || hyprpicker -a
bind = SUPER CTRL, 0, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle
bind = SUPER ALT, L, exec, dms ipc call lock lock
bind = SUPER SHIFT, N, exec, dms ipc call notepad toggle

bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute
bindel = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5 ""
bindel = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 ""
