# Cursor size
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_THEME,Bibata-Modern-Ice

# Force all apps to use Wayland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_STYLE_OVERRIDE,kvantum
env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = XDG_SESSION_TYPE,wayland

# Allow better support for screen sharing (Google Meet, Discord, etc)
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

xwayland {
  force_zero_scaling = true
}

# Use XCompose file
env = XCOMPOSEFILE,~/.XCompose

# Don't show update on first launch
ecosystem {
  no_update_news = true
}

# render hyprland on igpu
# env = AQ_DRM_DEVICES,/dev/dri/amd-igpu:/dev/dri/nvidia-gpu
# env = WLR_DRM_DEVICES,/dev/dri/amd-igpu:/dev/dri/nvidia-gpu

# render on nvidia
env = AQ_DRM_DEVICES,/dev/dri/nvidia-gpu:/dev/dri/amd-igpu
env = WLR_DRM_DEVICES,/dev/dri/nvidia-gpu:/dev/dri/amd-igpu

# nvidia
env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1
env = GBM_BACKEND,nvidia-drm
env = OGL_DEDICATED_HW_STATE_PER_CONTEXT,ENABLE_ROBUST
env = WLR_NO_HARDWARE_CURSORS,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = WLR_DRM_NO_ATOMIC,1
