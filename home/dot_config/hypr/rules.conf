## https://wiki.hyprland.org/Configuring/Window-Rules/

# Generic
windowrule = suppress_event maximize, opacity 0.98 0.94, match:class .*
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0
windowrule = opacity 1 1, match:class ^(zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|imv|org.gnome.NautilusPreviewer)$
layerrule = no_anim on, match:namespace selection
layerrule = no_anim on, match:namespace ^(dms)$
layerrule = no_anim on, match:namespace ^(quickshell)$
windowrule = float on, center on, size 1150 900, match:class ^(org.quickshell)$

# Floating windows
windowrule = float on, center on, size 800 600, match:tag floating-window
windowrule = tag +floating-window, match:class (blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|com.gabm.satty|About|TUI.float)
# File pickers
windowrule = tag +floating-window, match:class (xdg-desktop-portal-gtk|sublime_text|DesktopEditors|org.gnome.Nautilus|nemo), match:title ^(Open.*Files?|Open [F|f]older.*|Save.*Files?|Save.*As|Save|All Files)
windowrule = tag +floating-window, match:class ^(xdg-desktop-portal-.*)$
windowrule = tag +floating-window, match:title ^(Open File|Open Folder|Save File|Save As|Choose.*|Select.*)$

# Nautilus
windowrule = float on, center on, size 1200 800, match:class ^(org\.gnome\.Nautilus)$

# gnome calc
windowrule = float on, match:class org.gnome.Calculator

# Terminal
windowrule = tag +terminal, match:class (Alacritty|kitty|com.mitchellh.ghostty)

# Screensaver
windowrule = fullscreen on, match:class tte.screenie

# Browser
windowrule = tag +chromium-based-browser, match:class ((google-)?[cC]hrom(e|ium)|[bB]rave-browser|Microsoft-edge|Vivaldi-stable|helium)
windowrule = tag +firefox-based-browser, match:class ([fF]irefox|zen|librewolf), match:initial_title ^(Firefox|Zen Browser|Librewolf)

# file picker while maintaining fake fullscreen in browser
windowrule = float on, center on, size 600 500, match:class ([fF]irefox|zen|librewolf), match:initial_title ^(Save Image|Enter name of file)
windowrule = tile on, opacity 1 0.97, fullscreen_state 0 2, match:tag chromium-based-browser
windowrule = opacity 1 0.97, fullscreen_state 0 2, match:tag firefox-based-browser
windowrule = opacity 1.0 1.0, match:initial_title ((?i)(?:[a-z0-9-]+\.)*youtube\.com_/|app\.zoom\.us_/wc/home)

# fake fullscreen

# Password managers
windowrule = no_screen_share on, float on, size 1200 800, center on, match:class ^(1password)$
windowrule = no_screen_share on, match:class ^(Bitwarden)$

# Waydroid
windowrule = tag +waydroid, match:class ^(.*[Ww]aydroid).*
windowrule = tag +waydroid, match:class ^(.*[Ww]lroots).*
windowrule = tag +wayhelper, match:class ^(.*Waydroid.*\.KeyMapper).*

# Rule for any Waydroid window
windowrule = no_blur on, opaque on, keep_aspect_ratio on, pseudo on, center 1, float on, size 1920 1080, min_size 1920 1080, max_size 1920 1080, match:tag waydroid*
# windowrulev2 = persistentsize,      tag:waydroid*

# helper windows
windowrule = border_size 2, float on, no_blur on, opaque on, match:tag wayhelper*
# windowrulev2 = stayfocused,         tag:wayhelper*
# windowrulev2 = opacity 0.0 override,    tag:wayhelper*

# Jetbrains
windowrule = size (monitor_w*0.5) (monitor_h*0.5), match:class (.*jetbrains.*)$, match:title ^$, match:float 1
windowrule = no_initial_focus on, no_focus on, match:class ^(.*jetbrains.*)$, match:title ^\\s$

# code complaints
windowrule = center on, match:class ^(Code)$, match:title ^(Visual Studio Code)$, match:float 1

# localsend
windowrule = float on, center on, match:class (Share|localsend)

# pip
#windowrule = tag +pip, title:(Picture.{0,1}in.{0,1}[Pp]icture)
windowrule = float on, pin on, size 600 338, keep_aspect_ratio on, border_size 0, opacity 1 1, move ((monitor_w*1)-window_w-40) ((monitor_h*0.04)), match:tag pip

# qemu
windowrule = opacity 1 1, match:class qemu

# retroarch
windowrule = fullscreen on, opacity 1 1, idle_inhibit fullscreen, match:class com.libretro.RetroArch

# Steam
windowrule = float on, opacity 1 1, idle_inhibit fullscreen, match:class steam
windowrule = center on, size 1200 800, match:class steam, match:title Steam
windowrule = size 460 800, match:class steam, match:title Friends List
windowrule = center on, match:class steam_proton, match:float 1 #hmm
