## https://wiki.hyprland.org/Configuring/Window-Rules/

# Generic
windowrule = suppressevent maximize, class:.*
windowrule = opacity 0.97 0.9, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = opacity 1 1, class:^(zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|imv|org.gnome.NautilusPreviewer)$
layerrule = noanim, selection
layerrule = noanim, ^(dms)$
layerrule = noanim, ^(quickshell)$
windowrulev2 = float, class:^(org.quickshell)$

# Floating windows
windowrule = float, tag:floating-window
windowrule = center, tag:floating-window
windowrule = size 800 600, tag:floating-window

windowrule = tag +floating-window, class:(blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|com.gabm.satty|About|TUI.float)
windowrule = tag +floating-window, class:(xdg-desktop-portal-gtk|sublime_text|DesktopEditors|org.gnome.Nautilus|nemo), title:^(Open.*Files?|Open [F|f]older.*|Save.*Files?|Save.*As|Save|All Files)
windowrule = float, class:org.gnome.Calculator

# Terminal
windowrule = tag +terminal, class:(Alacritty|kitty|com.mitchellh.ghostty)

# Screensaver
windowrule = fullscreen, class:tte.screenie

# Browser
windowrule = tag +chromium-based-browser, class:((google-)?[cC]hrom(e|ium)|[bB]rave-browser|Microsoft-edge|Vivaldi-stable|helium)
windowrulev2 = tag +firefox-based-browser, class:([fF]irefox|zen|librewolf), initialTitle:^(Firefox|Zen Browser|Librewolf)

# file picker while maintaining fake fullscreen in browser
windowrule = float, class:([fF]irefox|zen|librewolf), initialTitle:^(Save Image|Enter name of file)
windowrule = center, class:([fF]irefox|zen|librewolf), initialTitle:^(Save Image|Enter name of file)
windowrule = size 600 500, class:([fF]irefox|zen|librewolf), initialTitle:^(Save Image|Enter name of file)
windowrule = tile, tag:chromium-based-browser
windowrule = opacity 1 0.97, tag:chromium-based-browser
windowrule = opacity 1 0.97, tag:firefox-based-browser
windowrule = opacity 1.0 1.0, initialTitle:((?i)(?:[a-z0-9-]+\.)*youtube\.com_/|app\.zoom\.us_/wc/home)

# fake fullscreen
windowrulev2 = fullscreenstate 0 2, tag:chromium-based-browser
windowrulev2 = fullscreenstate 0 2, tag:firefox-based-browser

# Password managers
windowrule = noscreenshare, class:^(1password)$
windowrulev2 = float, class:^(1password)$
windowrulev2 = size 1200 800, class:^(1password)$
windowrulev2 = center, class:^(1password)$
windowrule = noscreenshare, class:^(Bitwarden)$

# Waydroid
# windowrulev2 = float, class:^(waydroid\..*)$
# windowrulev2 = float, class:^(Waydroid)$

windowrule = tag +waydroid, class:^(.*[Ww]aydroid).*
windowrule = tag +waydroid, class:^(.*[Ww]lroots).*
windowrule = tag +wayhelper, class:^(.*Waydroid.*\.KeyMapper).*

# Rule for any Waydroid window
windowrulev2 = noblur,              tag:waydroid*
windowrulev2 = opaque,              tag:waydroid*
windowrulev2 = keepaspectratio,     tag:waydroid*
windowrulev2 = pseudo,              tag:waydroid*
windowrulev2 = center 1,            tag:waydroid*
windowrulev2 = float,               tag:waydroid*
# windowrulev2 = persistentsize,      tag:waydroid*

# # Rules for the Keymapper overlay
windowrulev2 = bordersize 2,        tag:wayhelper*
windowrulev2 = float,               tag:wayhelper*
# windowrulev2 = stayfocused,         tag:wayhelper*
windowrulev2 = noblur,              tag:wayhelper*
windowrulev2 = opaque,              tag:wayhelper*
# windowrulev2 = opacity 0.0 override,    tag:wayhelper*

windowrulev2 = size 1920 1080,tag:waydroid*
windowrulev2 = minsize 1920 1080,tag:waydroid*
windowrulev2 = maxsize 1920 1080,tag:waydroid*





# Jetbrains
windowrule = size 50% 50%, class:(.*jetbrains.*)$, title:^$,floating:1
windowrule = noinitialfocus, class:^(.*jetbrains.*)$, title:^\\s$
windowrule = nofocus, class:^(.*jetbrains.*)$, title:^\\s$

# code complaints
windowrulev2 = center, class:^(Code)$, title:^(Visual Studio Code)$, floating:1

# localsend
windowrule = float, class:(Share|localsend)
windowrule = center, class:(Share|localsend)

# pip
#windowrule = tag +pip, title:(Picture.{0,1}in.{0,1}[Pp]icture)
windowrule = float, tag:pip
windowrule = pin, tag:pip
windowrule = size 600 338, tag:pip
windowrule = keepaspectratio, tag:pip
windowrule = noborder, tag:pip
windowrule = opacity 1 1, tag:pip
windowrule = move 100%-w-40 4%, tag:pip

# qemu
windowrule = opacity 1 1, class:qemu

# retroarch
windowrule = fullscreen, class:com.libretro.RetroArch
windowrule = opacity 1 1, class:com.libretro.RetroArch
windowrule = idleinhibit fullscreen, class:com.libretro.RetroArch

# Steam
windowrule = float, class:steam
windowrule = center, class:steam, title:Steam
windowrule = opacity 1 1, class:steam
windowrule = size 1200 800, class:steam, title:Steam
windowrule = size 460 800, class:steam, title:Friends List
windowrule = idleinhibit fullscreen, class:steam
windowrule = center, class:steam_proton, floating:1 #hmm

# cs2
# -sw +cl_forcepreload 1 +r_dynamic 0
windowrule = tile, class:(cs2|steam_app_730)
windowrule = opacity 1 1, class:(cs2|steam_app_730)
windowrulev2 = noanim, class:(cs2|steam_app_730)
windowrulev2 = nodim, class:(cs2|steam_app_730)
windowrule = immediate, class:(cs2|steam_app_730)

