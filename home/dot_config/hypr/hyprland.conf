source = ~/.config/hypr/mocha.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/envs.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/monitors.conf

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # layout = dwindle
    # layout = nstack
    layout = master
    resize_on_border = true
    allow_tearing = false

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $blue
    col.inactive_border = $base

}

misc {
    vrr = 1
    vfr = true
    key_press_enables_dpms = true
    mouse_move_enables_dpms = true
    disable_hyprland_logo = true
    disable_splash_rendering  = true
    focus_on_activate = true
}

cursor {
    no_hardware_cursors = true
    enable_hyprcursor = true
    hide_on_key_press = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 6

    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 3
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 0, ease
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2 # Always split on the right
}

master {
    allow_small_split = true
    # special_scale_factor = 0.8
    mfact = 0.50
    new_status = slave
    # new_on_top = false
    new_on_active = before
    orientation = center
    inherit_fullscreen = false
    slave_count_for_center_master = 0
    center_master_fallback = left
    # smart_resizing = true
    drop_at_cursor = true
    # always_keep_position = true
}

plugin {
    nstack {
        layout {
            orientation = center     # master in center
            new_is_master = false    # new windows go to stacks
            new_on_top = true        # new windows on top of stack
            stacks = 3               # 3 total sections: left stack | master | right stack
            center_single_master = true  # center the master window
            mfact = 0.5              # master takes 50% width (2560px of 5120px)
            single_mfact = 0.5       # single window uses 50% when alone
        }
    }
}

plugin {
  hyprbars {
    bar_height = 38
    bar_color = 0xff1e1e1e           # fully opaque dark gray
    col.text = 0xffffffff            # white text
    bar_text_size = 12
    bar_text_font = JetBrainsMono Nerd Font Mono Bold
    bar_button_padding = 12
    bar_padding = 10
    bar_precedence_over_border = true

    hyprbars-button = 0xffe06c75, 20, , hyprctl dispatch killactive
    hyprbars-button = 0xff61afef, 20, , hyprctl dispatch fullscreen 2
    hyprbars-button = 0xff98c379, 20, , hyprctl dispatch togglefloating
  }
}
