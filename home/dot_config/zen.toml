#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 3
final_space = true
auto_upgrade = true
console_title_template = "{{if .Root}} \u26a1 {{end}}{{ .Segments.Path.Path }}"
[palette]
Base = '#1e1e2e'
Blue = '#89b4fa'
Crust = '#11111b'
Flamingo = '#f2cdcd'
Green = '#a6e3a1'
Lavender = '#b4befe'
Mantle = '#181825'
Maroon = '#eba0ac'
Mauve = '#cba6f7'
Overlay0 = '#6c7086'
Overlay1 = '#7f849c'
Overlay2 = '#9399b2'
Peach = '#fab387'
Pink = '#f5c2e7'
Red = '#f38ba8'
Rosewater = '#f5e0dc'
Sapphire = '#74c7ec'
Sky = '#89dceb'
Subtext0 = '#a6adc8'
Subtext1 = '#bac2de'
Surface0 = '#313244'
Surface1 = '#45475a'
Surface2 = '#585b70'
Teal = '#94e2d5'
Text = '#cdd6f4'
Yellow = '#f9e2af'
os = '#ACB0BE'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = ' {{ .Icon }}  '
foreground = 'p:os'
type = 'os'
style = 'plain'


[secondary_prompt]
template = '❯❯ '
foreground = 'p:Teal'

[transient_prompt]
template = '❯ '
foreground_templates = [
  '{{if gt .Code 0}}p:Maroon{{end}}',
  '{{if eq .Code 0}}p:Green{{end}}',
]

[blocks.segments.properties]
alpine = ''
arch = ''
centos = ''
debian = ''
elementary = ''
fedora = ''
gentoo = ''
linux = ''
macos = ''
manjaro = ''
mint = ''
opensuse = ''
raspbian = ''
ubuntu = ''
windows = ''

[[blocks.segments]]
template = ' admin '
type = 'root'
style = 'plain'
foreground = 'p:Overlay0'

[[blocks.segments]]
template = '{{ .Path }} '
foreground = 'p:Blue'
type = 'path'
style = 'plain'

[blocks.segments.properties]
folder_icon = '....'
home_icon = '~'
style = 'agnoster_short'

[[blocks.segments]]
template = '{{ .HEAD }}<p:Peach>{{ if or (.Working.Changed) (.Staging.Changed) }} * {{ end }}</> <p:Red>{{ if gt .Behind 0 }}⇣{{ end }}</><p:Green>{{ if gt .Ahead 0 }}⇡{{ end }}</> '
foreground = 'p:Lavender'
type = 'git'
style = 'powerline'

[blocks.segments.properties]
branch_icon = ' '
cherry_pick_icon = ' '
commit_icon = ' '
fetch_status = true
fetch_upstream_icon = false
merge_icon = ' '
no_commits_icon = ' '
rebase_icon = ' '
revert_icon = ' '
tag_icon = ' '

[[blocks]]
type = 'rprompt'
overflow = 'hide'

[[blocks.segments]]
template = ' {{ round .PhysicalPercentUsed .Precision }}% '
foreground = 'p:Teal'
type = 'sysinfo'
style = 'plain'

[[blocks.segments]]
template = '{{ .FormattedMs }}'
foreground = 'p:Peach'
background = 'transparent'
type = 'executiontime'
style = 'plain'

[blocks.segments.properties]
cache_duration = 'none'
threshold = 5000

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
leading_diamond = ''
trailing_diamond = ''
template = '   {{ if ne .Status "stopped" }} {{ .Artist }} - {{ .Track }}{{ end }} '
foreground = 'p:Green'
background = 'p:Surface0'
type = 'spotify'
style = 'diamond'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = '❯'
type = 'text'
style = 'plain'
foreground_templates = [
  '{{ if gt .Code 0 }}p:Red{{ end }}',
  '{{ if eq .Code 0}}p:Mauve{{ end }}',
]
